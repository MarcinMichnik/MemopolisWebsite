{% extends "memopolis/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="user-app-wrap">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2 class="border-bottom mb-4">Logowanie</h2>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Zapomniałeś/-aś hasła?</a>
                </small>
                <hr>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-outline-primary" type="submit">Zaloguj się</button>
                </div>
                <hr>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Nie masz konta?<a class="ml-2" href="{% url 'register' %}">Zarejestruj się</a></small>
        </div>
    </div>
</div>
{% endblock content %}
