{% extends "memopolis/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<hr>
<div class="navbar container submenu">
  <div>
    <a href="{% url 'memopolis-your-memes' %}">Twoje memy</a>
  </div>
  <div>
    <a href="{% url 'memopolis-your-points' %}">Twoje punkty</a>
  </div>
</div>
<hr>
<div class="content-section" id="profile">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <div class="limiter">
        <h2 class="account-heading">{{ user.username }}</h2>
      </div>
      <div>
        <p class="text-secondary">{{ user.email }}</p>
      </div>

    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Zaktualizuj profil</legend>
      {{ u_form|crispy }}
      {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outlint-info" type="submit">Zaktualizuj</button>
    </div>
  </form>
</div>
<script type="text/javascript" src="{% static 'memopolis/translate.js' %}"></script>
{% endblock content %}
