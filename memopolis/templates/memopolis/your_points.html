{% extends "memopolis/base.html" %}
{% load static %}
{% block content %}
<div class="container results">
    <div class="chart">
        <canvas id="bar-chart" width="800" height="450"></canvas>
    </div>
    <div class="text">
        <div class="container center">
            <h1>Top 5</h1>
        </div>
        {% for meme in meme_like_dict %}
        <div class="container border m-3 mobilewidth">
            <div>
                <a href="{% url 'meme-detail' meme.id %}">{{ meme.title }}</a>
            </div>
            <div>
                <a>Punkty: </a>
                <a><span class="green">{{ meme.num_vote_up }}</span></a>
            </div>
        </div>
        {% endfor %}
        <div class="container border m-3 mobilewidth">
            <h1>Razem: <span class="green">{{ like_sum }}</span></h1>
        </div>
    </div>

    <div id="title-data">{{js_meme_title_list}}</div>
    <div id="like-data">{{js_meme_like_list}}</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script type="text/javascript" src="{% static 'memopolis/barchart.js' %}"></script>
{% endblock content %}
