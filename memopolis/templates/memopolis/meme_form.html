{% extends "memopolis/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="user-app-wrap">
    <div class="content-section top-margin">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2 class="border-bottom mb-4">Wprowadź dane</h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-outline-primary" type="submit">Wyślij</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'memopolis/translate.js' %}"></script>
{% endblock content %}
